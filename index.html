<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style/all.min.css" />
    <link rel="stylesheet" href="./style/style.css" />

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <img src="./images/bg-stars.svg" alt="bg-stars" class="stars-bg" />

    <div class="container">
      <p class="lunch-info">We're launching soon</p>
      <div class="counter-info">
        <div class="wrapper">
          <div class="box">
            <span class="time days"></span>
          </div>
          <p class="time-2">Days</p>
        </div>

        <div class="wrapper">
          <div class="box">
            <span class="time hours"></span>
          </div>
          <p class="time-2">Hours</p>
        </div>

        <div class="wrapper">
          <div class="box">
            <span class="time min"></span>
          </div>
          <p class="time-2">Minutes</p>
        </div>

        <div class="wrapper">
          <div class="box">
            <span class="time sec"></span>
          </div>
          <p class="time-2">Seconds</p>
        </div>
      </div>

      <div class="icons-container">
        <i class="fa-brands fa-square-facebook"></i>
        <i class="fa-brands fa-pinterest"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
    <img
      src="./images/pattern-hills.svg"
      alt="pattern-hills"
      class="hills-bg"
    />

    <script src="./app.js"></script>
  </body>
</html>
